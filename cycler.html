<!DOCTYPE html>
<html> 
    <head>
        <title>Cycler!</title>
    
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
    }

    .flex-container > div {  /*div children of the flex container*/
    background-color: #f1f1f1; 
    margin: 10px;  padding: 20px;  font-size: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) { 
        .flex-container{
            flex-direction:column;
            background-color: green;
        }
        }
    </style>
    </head>
    <body>
        <h1>Ashok builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div><br>
        <label for="inputElement">Enter the text: </label>
        <input class="form-control" id="iElement" name="input" type="text"  value="">
        <br>
        <p class="message">Press the button to create an new element of type div and then add it to the container.</p>
        <div class="container text-center">
            <button class="btn btn-success" type="submit" onclick="makeNewDiv()">Add Value</button>
            <button class="btn btn-success" type="submit" onclick="get()">Get</button>
            <button class="btn btn-success" type="submit" onclick="spin()">Spin</button>
        </div>
    </div>

    <script>
        function makeNewDiv() {
            let element = document.createElement("div")
            let value = document.getElementById("iElement").value
            element.innerHTML = value
            element.className = "cycler"
            let container = document.getElementById("target")
            container.appendChild(element)
        }        
        function get() {
            let cyclerItems = document.getElementsByClassName("cycler")
            let length=cyclerItems.length
            if(length > 0) {
                cyclerItems[length-1].remove()
            }
        }
        function spin() {
            let cyclerItems = document.getElementsByClassName("cycler")
            let length=cyclerItems.length
            if(length > 1) {
               let removedItem = cyclerItems[length-1]
                cyclerItems[length-1].remove()
                let container = document.getElementById("target")
                container.insertBefore(removedItem, container.firstChild)
            }
    }
    </script>
    </body>
</html>
